<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中枢控制台 - Contega Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/1.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- Dashboard 布局 --- */
        .dashboard-section {
            padding: 100px 20px 40px;
            min-height: 100vh;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-title h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--ios-gradient-start), var(--ios-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .header-title p { color: var(--ios-text-secondary); font-size: 0.9rem; }

        /* --- iOS 分段控制器 (Tabs) --- */
        .segmented-control {
            display: inline-flex;
            background: rgba(0, 0, 0, 0.05);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }
        
        .tab-btn {
            padding: 8px 20px;
            border: none;
            background: transparent;
            color: var(--ios-text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tab-btn.active {
            background: var(--glass-bg);
            color: var(--ios-primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .tab-btn:hover:not(.active) { color: var(--ios-text-primary); }

        /* --- 内容区域 --- */
        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active { display: block; }

        /* --- 玻璃表格样式 --- */
        .admin-table-container {
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            overflow-x: auto; /* 移动端横向滚动 */
            box-shadow: var(--glass-shadow);
            backdrop-filter: blur(20px);
        }
        
        .admin-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        .admin-table th {
            text-align: left;
            padding: 18px 20px;
            color: var(--ios-text-secondary);
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(13, 148, 136, 0.05);
        }
        
        .admin-table td {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.03);
            color: var(--ios-text-primary);
            font-size: 0.95rem;
            vertical-align: middle;
        }
        .admin-table tr:last-child td { border-bottom: none; }
        .admin-table tr:hover td { background: rgba(255,255,255,0.4); }

        /* --- 操作按钮组 --- */
        .action-group { display: flex; gap: 8px; justify-content: flex-end; }
        .btn-icon {
            width: 32px; height: 32px;
            border-radius: 10px;
            border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-delete { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .btn-delete:hover { background: #ef4444; color: white; transform: scale(1.05); }
        
        .btn-grant { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .btn-grant:hover { background: #10b981; color: white; transform: scale(1.05); }

        .btn-reply { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .btn-reply:hover { background: #3b82f6; color: white; transform: scale(1.05); }

        .btn-edit { background: rgba(234, 179, 8, 0.1); color: #eab308; }
        .btn-edit:hover { background: #eab308; color: white; transform: scale(1.05); }

        /* --- 状态标签 --- */
        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            display: inline-block;
        }
        .status-badge.yes { background: rgba(16, 185, 129, 0.15); color: #059669; border: 1px solid rgba(16, 185, 129, 0.2); }
        .status-badge.no { background: rgba(100, 116, 139, 0.1); color: #64748b; border: 1px solid rgba(100, 116, 139, 0.2); }

        /* --- 模态框 (Modal) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        
        .modal-card {
            background: #f0fdfa; /* 极淡青色背景 */
            border-radius: 24px;
            padding: 30px;
            width: 90%; max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.8);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-overlay.active .modal-card { transform: scale(1); }

        /* --- 模态框输入框样式 --- */
        .modal-card .ios-input {
            width: 100%;
            padding: 12px 16px;
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--ios-text-primary);
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .modal-card .ios-input:focus {
            border-color: var(--ios-primary);
            box-shadow: 0 0 0 4px rgba(13, 148, 136, 0.15);
        }

        textarea.ios-input { resize: vertical; min-height: 100px; line-height: 1.5; }

        .modal-card label {
            font-weight: 600;
            margin-left: 4px;
            margin-bottom: 8px;
            display: block;
            color: var(--ios-text-secondary);
            font-size: 0.9rem;
        }

        .toolbar {
            display: flex; justify-content: flex-end; margin-bottom: 20px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        @media (max-width: 768px) {
            .dashboard-header { flex-direction: column; align-items: flex-start; }
            .segmented-control { width: 100%; overflow-x: auto; white-space: nowrap; }
            .tab-btn { flex: 1; }
        }
    </style>
</head>
<body>

    <div class="ios-background-mesh"></div>

    <header>
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html">
                    <i class="fas fa-cube"></i>
                    <span>CONTEGA ADMIN</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <button onclick="logout()" class="ios-btn-secondary" style="padding: 8px 20px; font-size: 0.85rem; border-color: #ef4444; color: #ef4444; background: rgba(255,255,255,0.8);">
                        <i class="fas fa-sign-out-alt"></i> 退出
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-section">
        <div class="container">
            
            <!-- 仪表盘头部 -->
            <div class="dashboard-header">
                <div class="header-title">
                    <h1>中枢控制台</h1>
                    <p>管理服务器法则、公告、用户与反馈。</p>
                </div>
                
                <!-- 分段控制器 (Tabs) -->
                <div class="segmented-control">
                    <button class="tab-btn active" onclick="switchTab('rules')"><i class="fas fa-gavel"></i> 法则</button>
                    <button class="tab-btn" onclick="switchTab('announcements')"><i class="fas fa-bullhorn"></i> 公告</button>
                    <button class="tab-btn" onclick="switchTab('users')"><i class="fas fa-users"></i> 玩家</button>
                    <button class="tab-btn" onclick="switchTab('tickets')"><i class="fas fa-inbox"></i> 工单</button>
                </div>
            </div>

            <!-- 1. 规则管理视图 -->
            <div id="view-rules" class="view-section active">
                <div class="toolbar">
                    <button class="ios-btn-primary" onclick="openModal('ruleModal')"><i class="fas fa-plus"></i> 新增法则</button>
                </div>
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead><tr><th>ID</th><th>规则内容</th><th>惩罚措施</th><th style="text-align:right;">操作</th></tr></thead>
                        <tbody id="rulesTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- 2. 公告管理视图（新增权重列和编辑功能） -->
            <div id="view-announcements" class="view-section">
                <div class="toolbar">
                    <button class="ios-btn-primary" onclick="openModal('announceModal')"><i class="fas fa-plus"></i> 发布公告</button>
                </div>
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead><tr><th>发布时间</th><th>标题</th><th>内容摘要</th><th>权重</th><th style="text-align:right;">操作</th></tr></thead>
                        <tbody id="announceTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- 3. 玩家管理视图 -->
            <div id="view-users" class="view-section">
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead><tr><th>ID</th><th>玩家名</th><th>邮箱</th><th>权限状态</th><th style="text-align:right;">操作</th></tr></thead>
                        <tbody id="usersTableBody"></tbody>
                    </table>
                </div>
            </div>

            <!-- 4. 工单管理视图 -->
            <div id="view-tickets" class="view-section">
                <div class="admin-table-container">
                    <table class="admin-table">
                        <thead><tr><th>提交时间</th><th>玩家</th><th>消息</th><th style="text-align:right;">操作</th></tr></thead>
                        <tbody id="ticketsTableBody"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <!-- 模态框：新增规则 -->
    <div id="ruleModal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="font-size: 1.5rem; margin-bottom: 20px; color: var(--ios-text-primary);">新增法则</h2>
            <form id="addRuleForm">
                <label for="ruleContent">规则内容</label>
                <input type="text" id="ruleContent" class="ios-input" placeholder="请输入规则描述..." required>
                
                <label for="rulePunishment">惩罚措施 (可选)</label>
                <input type="text" id="rulePunishment" class="ios-input" placeholder="例如: 警告 / 封禁...">
                
                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button type="button" onclick="closeModal('ruleModal')" class="ios-btn-secondary full-width">取消</button>
                    <button type="submit" class="ios-btn-primary full-width">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 模态框：新增公告（新增权重选择） -->
    <div id="announceModal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="font-size: 1.5rem; margin-bottom: 20px; color: var(--ios-text-primary);">发布公告</h2>
            <form id="addAnnounceForm">
                <label for="announceTitle">标题</label>
                <input type="text" id="announceTitle" class="ios-input" placeholder="请输入公告标题..." required>
                
                <label for="announceContent">内容</label>
                <textarea id="announceContent" class="ios-input" placeholder="请输入公告内容..." required></textarea>
                
                <label for="announcePriority">权重 (影响显示优先级)</label>
                <select id="announcePriority" class="ios-input">
                    <option value="0">0 - 普通</option>
                    <option value="1">1 - 更新</option>
                    <option value="2">2 - 维护</option>
                    <option value="3">3 - 重要</option>
                </select>
                
                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button type="button" onclick="closeModal('announceModal')" class="ios-btn-secondary full-width">取消</button>
                    <button type="submit" class="ios-btn-primary full-width">发布</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 新增模态框：编辑公告（含权重） -->
    <div id="editAnnounceModal" class="modal-overlay">
        <div class="modal-card">
            <h2 style="font-size: 1.5rem; margin-bottom: 20px; color: var(--ios-text-primary);">编辑公告</h2>
            <form id="editAnnounceForm">
                <input type="hidden" id="editAnnounceId">
                
                <label for="editAnnounceTitle">标题</label>
                <input type="text" id="editAnnounceTitle" class="ios-input" required>
                
                <label for="editAnnounceContent">内容</label>
                <textarea id="editAnnounceContent" class="ios-input" required></textarea>
                
                <label for="editAnnouncePriority">权重</label>
                <select id="editAnnouncePriority" class="ios-input">
                    <option value="0">0 - 普通</option>
                    <option value="1">1 - 更新</option>
                    <option value="2">2 - 维护</option>
                    <option value="3">3 - 重要</option>
                </select>
                
                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button type="button" onclick="closeModal('editAnnounceModal')" class="ios-btn-secondary full-width">取消</button>
                    <button type="submit" class="ios-btn-primary full-width">保存更改</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JS 脚本 -->
    <script>
        const adminToken = localStorage.getItem('adminAuthToken');
        if (!adminToken) { window.location.href = 'login.html'; }

        // 切换标签
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.view-section').forEach(sec => sec.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById(`view-${tabName}`).classList.add('active');
            
            // 加载数据
            loadData(tabName);
        }

        // 统一数据加载函数
        async function loadData(type) {
            const tableMap = {
                'rules': 'rulesTableBody',
                'announcements': 'announceTableBody',
                'users': 'usersTableBody',
                'tickets': 'ticketsTableBody'
            };
            const tbody = document.getElementById(tableMap[type]);
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:30px; color:var(--ios-text-secondary);"><i class="fas fa-circle-notch fa-spin"></i> 数据同步中...</td></tr>';

            try {
                let url = '';
                if (type === 'rules') url = '/api/rules'; 
                else if (type === 'announcements') url = '/api/announcements'; 
                else if (type === 'users') url = '/api/admin/players';
                else if (type === 'tickets') url = '/api/admin/messages';

                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                
                if (response.status === 401 || response.status === 403) {
                    logout(); return;
                }
                
                const data = await response.json();
                renderTable(type, data, tbody);

            } catch (error) {
                tbody.innerHTML = `<tr><td colspan="5" style="text-align:center; color:#ef4444;">加载失败: ${error.message}</td></tr>`;
            }
        }

        // 渲染表格逻辑
        function renderTable(type, data, tbody) {
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:var(--ios-text-secondary); padding: 30px;">暂无数据记录。</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(item => {
                if (type === 'rules') {
                    const content = escapeHTML(item.content);
                    const punishment = escapeHTML(item.punishment || '无');
                    return `
                        <tr>
                            <td>#${item.id}</td>
                            <td>${content}</td>
                            <td><span class="status-badge no">${punishment}</span></td>
                            <td>
                                <div class="action-group">
                                    <button class="btn-icon btn-delete" onclick="deleteItem('rules', ${item.id})" title="删除"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>`;
                } else if (type === 'announcements') {
                    const priorityDesc = getPriorityDesc(item.priority);
                    return `
                        <tr>
                            <td>${new Date(item.created_at || Date.now()).toLocaleDateString()}</td>
                            <td style="font-weight:600;">${escapeHTML(item.title)}</td>
                            <td>${escapeHTML(item.content).substring(0, 30)}...</td>
                            <td><span class="status-badge">${item.priority} (${priorityDesc})</span></td>
                            <td>
                                <div class="action-group">
                                    <button class="btn-icon btn-edit" onclick="openEditAnnounce(${item.id}, '${escapeHTML(item.title)}', '${escapeHTML(item.content)}', ${item.priority})" title="编辑"><i class="fas fa-edit"></i></button>
                                    <button class="btn-icon btn-delete" onclick="deleteItem('announcements', ${item.id})"><i class="fas fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>`;
                } else if (type === 'users') {
                    return `
                        <tr>
                            <td>${item.id}</td>
                            <td>${escapeHTML(item.player_name)}</td>
                            <td>${escapeHTML(item.email)}</td>
                            <td>
                                <span class="status-badge ${item.has_permission ? 'yes' : 'no'}">
                                    ${item.has_permission ? '已授权' : '未授权'}
                                </span>
                            </td>
                            <td>
                                <div class="action-group">
                                    ${item.has_permission 
                                        ? `<button class="btn-icon btn-delete" onclick="togglePermission(${item.id}, 'revoke')" title="撤销权限"><i class="fas fa-ban"></i></button>` 
                                        : `<button class="btn-icon btn-grant" onclick="togglePermission(${item.id}, 'grant')" title="授予权限"><i class="fas fa-check"></i></button>`
                                    }
                                    <button class="btn-icon btn-delete" onclick="deleteItem('players', ${item.id})" title="删除用户"><i class="fas fa-user-times"></i></button>
                                </div>
                            </td>
                        </tr>`;
                } else if (type === 'tickets') {
                    return `
                        <tr>
                            <td>${new Date(item.created_at).toLocaleString()}</td>
                            <td>${escapeHTML(item.player_name)}</td>
                            <td>${escapeHTML(item.message)}</td>
                            <td>
                                <div class="action-group">
                                    <button class="btn-icon btn-reply" onclick="window.location.href='mailto:${item.email}'" title="回复邮件"><i class="fas fa-reply"></i></button>
                                    <button class="btn-icon btn-grant" onclick="deleteItem('messages', ${item.id})" title="标记为已处理"><i class="fas fa-check"></i></button>
                                </div>
                            </td>
                        </tr>`;
                }
            }).join('');
        }

        // 权重描述函数
        function getPriorityDesc(priority) {
            switch (priority) {
                case 3: return '重要';
                case 2: return '维护';
                case 1: return '更新';
                default: return '普通';
            }
        }

        // --- 通用删除逻辑 ---
        async function deleteItem(endpointType, id) {
            if (!confirm('确定要执行删除操作吗？此操作不可逆。')) return;
            try {
                const response = await fetch(`/api/admin/${endpointType}/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });
                if (!response.ok) throw new Error('操作失败');
                
                // 刷新当前视图
                const activeTab = document.querySelector('.view-section.active').id.replace('view-', '');
                loadData(activeTab);
            } catch (e) { alert(e.message); }
        }

        // --- 权限管理 ---
        async function togglePermission(playerId, action) {
            const method = action === 'grant' ? 'POST' : 'DELETE';
            const url = action === 'grant' ? '/api/admin/permissions' : `/api/admin/permissions/${playerId}`;
            const body = action === 'grant' ? JSON.stringify({ player_id: playerId }) : null;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 
                        'Authorization': `Bearer ${adminToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: body
                });
                if (!response.ok) throw new Error('权限变更失败');
                loadData('users');
            } catch (e) { alert(e.message); }
        }

        // --- 打开编辑公告模态 ---
        function openEditAnnounce(id, title, content, priority) {
            document.getElementById('editAnnounceId').value = id;
            document.getElementById('editAnnounceTitle').value = title;
            document.getElementById('editAnnounceContent').value = content;
            document.getElementById('editAnnouncePriority').value = priority;
            openModal('editAnnounceModal');
        }

        // --- 编辑公告提交 ---
        document.getElementById('editAnnounceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            const id = document.getElementById('editAnnounceId').value;
            const title = document.getElementById('editAnnounceTitle').value;
            const content = document.getElementById('editAnnounceContent').value;
            const priority = document.getElementById('editAnnouncePriority').value;

            try {
                const response = await fetch(`/api/admin/announcements/${id}`, {
                    method: 'PATCH', // 或 PUT，根据你的后端
                    headers: { 'Authorization': `Bearer ${adminToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content, priority })
                });
                if (!response.ok) throw new Error('更新失败');
                closeModal('editAnnounceModal');
                loadData('announcements');
            } catch (e) { alert(e.message); }
            finally { btn.innerHTML = '保存更改'; }
        });

        // --- 模态框控制 ---
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        // --- 表单提交: 新增规则 ---
        document.getElementById('addRuleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            const content = document.getElementById('ruleContent').value;
            const punishment = document.getElementById('rulePunishment').value;

            try {
                const response = await fetch('/api/admin/rules', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${adminToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content, punishment })
                });
                if (!response.ok) throw new Error('添加失败');
                closeModal('ruleModal');
                e.target.reset();
                loadData('rules');
            } catch (e) { alert(e.message); }
            finally { btn.innerHTML = '保存'; }
        });

        // --- 表单提交: 发布公告（新增 priority） ---
        document.getElementById('addAnnounceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            const title = document.getElementById('announceTitle').value;
            const content = document.getElementById('announceContent').value;
            const priority = document.getElementById('announcePriority').value;

            try {
                const response = await fetch('/api/admin/announcements', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${adminToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content, priority })
                });
                if (!response.ok) throw new Error('发布失败');
                closeModal('announceModal');
                e.target.reset();
                loadData('announcements');
            } catch (e) { alert(e.message); }
            finally { btn.innerHTML = '发布'; }
        });

        function logout() {
            localStorage.removeItem('adminAuthToken');
            window.location.href = 'index.html';
        }

        function escapeHTML(str) {
            if (!str) return '';
            return str.toString().replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;','\'':'&#39;'}[m]));
        }

        // 初始化加载第一个标签
        loadData('rules');
    </script>
</body>
</html>
